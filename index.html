<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Guestbook</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: white;
    padding: 25px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
input, textarea {
    width: 100%;
    margin-top: 8px;
    margin-bottom: 15px;
    padding: 10px;
}
button {
    width: 100%;
    padding: 12px;
    background: #0073bb;
    color: white;
    border: none;
    cursor: pointer;
}
#result {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="card">
<h2>Digital Guestbook</h2>

<input type="text" id="name" placeholder="Your Name">
<textarea id="message" placeholder="Your Message"></textarea>
<input type="file" id="image">
<input type="text" id="event_id" value="default-event">

<button onclick="submitEntry()">Submit</button>

<div id="result"></div>
</div>

<script>
async function submitEntry() {

    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;
    const event_id = document.getElementById("event_id").value;
    const imageFile = document.getElementById("image").files[0];

    let imageBase64 = null;

    if (imageFile) {
        const reader = new FileReader();
        reader.readAsDataURL(imageFile);
        await new Promise(resolve => reader.onload = resolve);
        imageBase64 = reader.result.split(",")[1];
    }

    const payload = {
        name: name,
        message: message,
        image: imageBase64,
        event_id: event_id
    };

    try {
        const response = await fetch(
            "https://kdjth9zjrk.execute-api.us-east-1.amazonaws.com/prod/entry",
            {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            }
        );

        if (response.ok) {
            document.getElementById("result").innerText = "Entry submitted successfully!";
        } else {
            document.getElementById("result").innerText = "Error submitting entry.";
        }

    } catch (error) {
        document.getElementById("result").innerText = "Network error.";
    }
}
</script>

</body>
</html>
